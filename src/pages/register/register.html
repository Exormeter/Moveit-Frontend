  <ion-item>
    <ion-label floating>Username:</ion-label>
    <ion-input type="text" [(ngModel)]="user.$username" clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Vorname:</ion-label>
    <ion-input type="text" [(ngModel)]="user.$firstname" clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nachname:</ion-label>
    <ion-input type="text" [(ngModel)]="user.$lastname" clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-Mail Adresse:</ion-label>
    <ion-input type="email" [(ngModel)]="user.$email" clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Geschlecht:</ion-label>
    <ion-select [(ngModel)]="user.$gender">
      <ion-option value="male">Männlich</ion-option>
      <ion-option value="female">Weiblich</ion-option>
    </ion-select>
  </ion-item>

  <script>
    var city1 = "Dalas and San Francisco";
    var city2 = "New York";
  </script>

  <ion-item>
    <ion-label floating>Geburtstag</ion-label>
    <ion-input type="date" [(ngModel)]="user.$birthday" max="1999-06-09"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Passwort:</ion-label>
    <ion-input type="password" [(ngModel)]="user.$password" clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Passwort wiederholen:</ion-label>
    <ion-input type="password" [(ngModel)]="user.$passwordCheck" clearInput="true"></ion-input>
  </ion-item>

  <button ion-button (click)="createAccount()">Erstellen!</button>

  <ion-item>
    <ion-label (click)="resetInputs()">Eingaben zurücksetzen</ion-label>
  </ion-item>
