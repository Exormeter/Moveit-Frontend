<ion-header>
  <ion-navbar>
    <ion-title>
      Profilübersicht
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img width=200 height=200 [src]=_DomSanitizer.bypassSecurityTrustUrl(user.$picture)/>

  <div>
    <button ion-button (click)="changePicture()">Profilbild ändern</button>
  </div>

  <p class="header">Kontoinformationen:</p>
  <ion-item>
    <ion-label>Username: </ion-label>
    <ion-input [(ngModel)]="user.$username" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Vorname: </ion-label>
    <ion-input [(ngModel)]="user.$firstname" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nachname: </ion-label>
    <ion-input [(ngModel)]="user.$lastname" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>E-Mail: </ion-label>
    <ion-input [(ngModel)]="user.$email" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Alter: </ion-label>
    <ion-input [(ngModel)]="user.$age" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Geschlecht: </ion-label>
    <ion-input [(ngModel)]="user.$gender" readonly="true"></ion-input>
  </ion-item>

  <p class="header">Statistiken:</p>
  <ion-item>
    <ion-label>Erstellte Events: </ion-label>
    <ion-input [(ngModel)]="profileVars.amountEventsCreated" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Teilgenomme Events: </ion-label>
    <ion-input [(ngModel)]="profileVars.amountEventSubs" readonly="true"></ion-input>
  </ion-item>

  <p class="header">E-Mail Adresse ändern:</p>
  <ion-item>
    <ion-label floating>Neue E-Mail Adresse</ion-label>
    <ion-input type="text" [(ngModel)]="profileVars.newEmail" name="emailFirst" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>E-Mail bestätigen:</ion-label>
    <ion-input type="text" [(ngModel)]="profileVars.newEmailCheck" name="emailCheck" clearInput="true"></ion-input>
  </ion-item>
  <button ion-button (click)="changeEmail()">E-Mail ändern</button>

  <hr>
  <p class="header">Passwort ändern</p>
  <ion-item>
    <ion-label floating>Neues Passwort:</ion-label>
    <ion-input type="text" [(ngModel)]="profileVars.newPassword" name="passwordfirst" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Passwort bestätigen:</ion-label>
    <ion-input type="text" [(ngModel)]="profileVars.newPasswordCheck" name="passwordsecond" clearInput="true"></ion-input>
  </ion-item>
  <button ion-button (click)="changePassword()">Passwort ändern</button>

  <hr>
  <p class="header">Profil löschen</p>
  <button ion-button color="danger" (click)="deleteAccount()">Profil löschen</button>

</ion-content>
