<ion-header>
  <ion-navbar>
    <ion-title class="center">Neuer Move!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Titel: </ion-label>
    <ion-input type="text" [(ngModel)]="event.$title" clearInput="true"></ion-input>
  </ion-item>

  <button ion-button (click)="selectStartOnMap()">Standort auswählen</button>
  <button ion-button (click)="takePhotoLocation()">Snap Location</button>

  <ion-item>
    <ion-label floating>Startet in (minuten): </ion-label>
    <ion-input type="number" [(ngModel)]="event.$starttimepoint" clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Keyword:</ion-label>
    <ion-input type="text" [(ngModel)]="newKeyword"></ion-input>
    <button ion-button clear item-right (click)=addToKeywordList()>Add</button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let keyword of event.$keywords">
      <ion-input type="text" [readonly]=true value=#{{keyword}}></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="createMove()" color="secondary">Erstellen!</button>
  <hr>

  <br /><br />
  <p class="header">Dein nächster Move:</p>
  <ion-item>
    <ion-label>Move: </ion-label>
    <ion-input [(ngModel)]="nextMove.$title" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Startzeit: </ion-label>
    <ion-input [(ngModel)]="nextMove.$starttimepoint" readonly="true"></ion-input>
  </ion-item>
  <hr>

  <br /><br />
  <p class="header">Dein letzter Move:</p>

  <ion-item>
    <ion-label>Move: </ion-label>
    <ion-input [(ngModel)]="eventCreated.$title" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Startzeit: </ion-label>
    <ion-input [(ngModel)]="eventCreated.$starttimepoint" readonly="true"></ion-input>
  </ion-item>
</ion-content>
