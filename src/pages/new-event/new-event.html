<ion-header>
</ion-header>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<ion-content padding>

  <!--
  <ion-navbar>
    <ion-title>Neuer Move!</ion-title>
  </ion-navbar>
-->

  <p class="header">Neuen move erstellen</p>
  <ion-item>
    <ion-label floating>Titel: </ion-label>
    <ion-input type="text" [(ngModel)]="event.$title" clearInput="true"></ion-input>
  </ion-item>

  <button ion-button (click)="selectStartOnMap()">Standort auswählen</button>
  <button ion-button (click)="takePhotoLocation()">Snap Location</button>


  <ion-item>
    <ion-label floating>Startet in: </ion-label>
    <ion-input type="number" [(ngModel)]="event.$start" clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Keywords (mit Kommas trennen): </ion-label>
    <ion-input type="text" [(ngModel)]="event.$keywords" clearInput="true"></ion-input>
  </ion-item>

  <button ion-button (click)="createMove()" color="secondary">Erstellen!</button>
  <hr>

  <br /><br />
  <p class="header">Anstehender Move</p>
  <ion-item>
    <ion-label>Move: </ion-label>
    <ion-input [(ngModel)]="nextMove.$title" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Startzeit: </ion-label>
    <ion-input [(ngModel)]="nextMove.$start" readonly="true"></ion-input>
  </ion-item>
  <hr>

  <br /><br />
  <p class="header">Zuletzt erstellter Move</p>

  <ion-item>
    <ion-label>Move: </ion-label>
    <ion-input [(ngModel)]="eventCreated.$title" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Startzeit: </ion-label>
    <ion-input [(ngModel)]="eventCreated.$start" readonly="true"></ion-input>
  </ion-item>
