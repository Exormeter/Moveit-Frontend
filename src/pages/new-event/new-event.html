<ion-header>
</ion-header>

<ion-content padding>

  <!--
  <ion-navbar>
    <ion-title>Neuer Move!</ion-title>
  </ion-navbar>
-->

  <p class="header">Neuen move erstellen</p>
  <ion-item>
    <ion-label>Move: </ion-label>
    <ion-input type="text" [(ngModel)]="event.$title" placeholder="eingeben..." clearInput="true"></ion-input>
  </ion-item>

  <button ion-button (click)="selectStartOnMap()">Standort auswählen</button>
  <button ion-button (click)="takePhotoLocation()">Snap Location</button>


  <ion-item>
    <ion-label>Startet in: </ion-label>
    <ion-input type="number" [(ngModel)]="event.$start" placeholder="Minuten eingeben..." clearInput="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Keywords: </ion-label>
    <ion-input type="text" [(ngModel)]="event.$keywords" placeholder="eingeben..." clearInput="true"></ion-input>
  </ion-item>

  <button ion-button (click)="createMove()" color="secondary">Erstellen!</button>

  <hr>
  <p class="header">Anstehende Moves</p>
  <ion-item>
    <ion-label>Move: </ion-label>
    <ion-input readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Startzeit: </ion-label>
    <ion-input readonly="true"></ion-input>
  </ion-item>

  <hr>
  <p class="header">Zuletzt erstellter Move</p>

  <ion-item>
    <ion-label>Move: </ion-label>
    <ion-input [(ngModel)]="eventCreated.$title" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Startzeit: </ion-label>
    <ion-input [(ngModel)]="eventCreated.$start" readonly="true"></ion-input>
  </ion-item>
