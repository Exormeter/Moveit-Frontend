<ion-header>
  <ion-navbar>
    <ion-title>Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Event Titel</ion-label>
        <ion-input [(ngModel)]="event.$title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Ersteller</ion-label>
        <ion-input [(ngModel)]="event.$creator"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Start</ion-label>
        <ion-input [(ngModel)]="event.$start"></ion-input>
    </ion-item>
</ion-content>

<ion-footer>
    <button ion-button (click)=join()>Teilnehmen</button>
    <button ion-button (click)=cancel()>Abbrechen</button>
</ion-footer>
