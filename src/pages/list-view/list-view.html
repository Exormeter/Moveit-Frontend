<ion-header>

    <ion-navbar>
        <ion-title>List View</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-note>
        Deine Position: {{myLat}} {{myLong}} ({{myAddress}})
    </ion-note>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-list-header>
            Meine Events
        </ion-list-header>
        <!--<ion-label >- Keine Events gefunden -</ion-label>-->
        <ion-item *ngFor="let item of myEventsSearch" (click)="itemSelected(item)">
            <ion-avatar item-left>
                <img src="http://www.freeiconspng.com/uploads/sports-sell-icon-5.png">
            </ion-avatar>
            <h2>{{item.$title}} ({{item.$keywords}})</h2>
            {{item.$starttimepoint}} Uhr {{item.$creator}}
            <ion-note item-right>{{item.$distA}} KM</ion-note>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            Alle Events
        </ion-list-header>
        <!--<ion-label >- Keine Events gefunden -</ion-label>-->
        <ion-item *ngFor="let item of allEventsSearch" (click)="itemSelected(item)">
            <ion-avatar item-left>
                <img src="http://www.freeiconspng.com/uploads/sports-sell-icon-5.png">
            </ion-avatar>
            <h2>{{item.$title}} ({{item.$keywords}})</h2>
            {{item.$starttimepoint}} Uhr {{item.$creator}}
            <ion-note item-right>{{item.$distA}} KM</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
